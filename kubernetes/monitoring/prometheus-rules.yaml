apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: camb-kvstore-alerts
  namespace: camb-kvstore
  labels:
    app: camb-kvstore
spec:
  groups:
  - name: camb-kvstore
    interval: 30s
    rules:
    - alert: HighErrorRate
      expr: |
        rate(http_requests_total{status=~"5.."}[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for 5 minutes"

    - alert: HighLatency
      expr: |
        histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency detected"
        description: "95th percentile latency is above 1 second"

    - alert: RedisDown
      expr: |
        redis_connection_errors_total > 10
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Redis connection errors"
        description: "Multiple Redis connection errors detected"

    - alert: HighMemoryUsage
      expr: |
        container_memory_usage_bytes{pod=~"camb-kvstore-app.*"} / container_spec_memory_limit_bytes{pod=~"camb-kvstore-app.*"} > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage"
        description: "Memory usage is above 90%"

    - alert: PodNotReady
      expr: |
        kube_pod_status_ready{namespace="camb-kvstore", condition="false"} > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod not ready"
        description: "Pod has been not ready for 5 minutes"